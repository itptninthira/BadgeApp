<ion-header>
  <ion-navbar color="danger">
    <ion-title >
      Example Badge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Ainthira Noo</h3>

 <ion-list>
   <ion-item *ngFor="let item of items">
      <p>ID Subject :
        <ion-badge item-end><b>{{ item.id }}</b></ion-badge>
      </p>
      <p>Name Subject : <b>{{ item.name }}</b></p>
   </ion-item>
 </ion-list>
</ion-content>
